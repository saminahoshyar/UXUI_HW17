<!DOCTYPE html>
<head>
    <title>Portfolio Style Guide</title>
    <link href="CSS/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="main">Portfolio Style Guide</h1>
    <h3 id="name">Samina Hoshyar</h3>
    <!--Color palette section-->
    <section id="colorPalette">
        <h2 id="titlecolor">Colors</h2>
        <p>Primaries, Greys, & Gradients</p>
        <div class="stacked">
          <div class="primaryColor"></div>
          <div class="secondaryColor"></div>
          <div class="tertiaryColor"></div>
          <div class="quaternaryColor"></div>
          <div class="quinaryColor"></div>
        </div>

        <div class="stacked">
            <div class="gray1"></div>
            <div class="gray2"></div>
            <div class="gray3"></div>
            <div class="gray4"></div>
            <div class="gray5"></div>
          </div>

          <div class="stacked">
            <div class="gradient1"></div>
            <div class="gradient2"></div>
  
          </div>
       </section>

       <section id="proportions">
        <p>Color Proportion</p>
        <span class="dot1"></span>
        <span class="dot2"></span>
        <span class="dot3"></span>
        <span class="dot4"></span>
        <span class="dot5"></span>
        <span class="dot6"></span>
       </section>

   
    <section id="fontSection">
        <h2 id="fonttitle">Typography</h2>
        <p>Headers: Atic Didone, 61.04px</p>
        <p>Body: Incolsolata, 25px</p>
        <div class="whitespace"></div>
     <h2>Antic Didone</h2>
     <h2>Heading 1</h2>
     <h3>Heading 2</h3>
     <div class="whitespace"></div>
     <h2 id="newfont">Inconsolata</h2>
     <h2 id="newfont">Heading 1</h2>
     <h3 id="newfont">Heading 2</h3>
     <h4 id="newfont">Subhead 1</h4>
     <h5 id="newfont">Subhead 2</h5>
    </section>
    <div class="whitespace"></div>
    <hr>
    <div class="whitespace"></div>
    <h2 id="moodboardtitle">Moodboard</h2>  
    <img src="Images/Screen Shot 2021-04-15 at 3.47.27 PM.png">
    <img src="Images/Screen Shot 2021-04-15 at 3.47.50 PM.png">

 </body>
</html>
